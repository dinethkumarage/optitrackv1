<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stock - OptiTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --secondary: #6B7280;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary: #60A5FA;
            --primary-dark: #3B82F6;
            --gray-50: #111827;
            --gray-100: #1F2937;
            --gray-200: #374151;
            --gray-700: #D1D5DB;
            --gray-800: #E5E7EB;
            --gray-900: #F9FAFB;
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed),
                        border-color var(--transition-speed),
                        color var(--transition-speed);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            color: var(--gray-800);
            border: 1px solid var(--gray-200);
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            background: var(--gray-200);
        }

        .search-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-select,
        .form-input {
            padding: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.375rem;
            background: var(--gray-50);
            color: var(--gray-900);
            width: 100%;
        }

        .search-button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .search-button:hover {
            background: var(--primary-dark);
        }

        .table-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            overflow-x: auto;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .stock-table th,
        .stock-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .stock-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
        }

        .footer {
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem;
            text-align: center;
            color: var(--gray-700);
            font-size: 0.875rem;
            margin-top: auto;
        }

        .stock-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-in-stock {
            background: var(--success);
            color: white;
        }

        .status-low {
            background: var(--warning);
            color: white;
        }

        .status-out {
            background: var(--danger);
            color: white;
        }

        [data-theme="dark"] .header,
        [data-theme="dark"] .search-section,
        [data-theme="dark"] .table-section,
        [data-theme="dark"] .footer {
            background-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <a href="#" class="logo">OptiTrack</a>
        </div>
    </header>

    <main class="main-content">
        <a href="index.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Dashboard
        </a>

        <div class="search-section">
            <div class="search-grid">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="fresh-produce">Fresh Produce</option>
                        <option value="dairy">Dairy Products</option>
                        <option value="meat">Meat & Seafood</option>
                        <option value="bakery">Bakery</option>
                        <option value="beverages">Beverages</option>
                        <option value="frozen">Frozen Foods</option>
                        <option value="pantry">Pantry Staples</option>
                        <option value="snacks">Snacks & Confectionery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-input" id="searchInput" placeholder="Search items...">
                </div>
                <div class="form-group">
                    <label class="form-label">Stock Status</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="in-stock">In Stock</option>
                        <option value="low-stock">Low Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                </div>
            </div>
            <button class="search-button" onclick="filterStock()">Search Stock</button>
        </div>

        <div class="table-section">
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Currency</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <div>Â© 2025 OptiTrack. All rights reserved.</div>
        <div style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--gray-600);">Computerized Solutions | Cometco.llc</div>
    </footer>

    <script>
         // Theme management
         document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('optitrack-theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme === 'dark');
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('optitrack-theme', 'dark');
                updateThemeIcon(true);
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('optitrack-theme')) {
                    const newTheme = e.matches ? 'dark' : 'light';
                    document.body.setAttribute('data-theme', newTheme);
                    updateThemeIcon(e.matches);
                }
            });
        });

        function updateThemeIcon(isDark) {
            const sunIcon = document.querySelector('.theme-toggle .sun');
            const moonIcon = document.querySelector('.theme-toggle .moon');
            
            if (isDark) {
                sunIcon.style.transform = 'scale(0) rotate(90deg)';
                moonIcon.style.transform = 'scale(1) rotate(0)';
            } else {
                sunIcon.style.transform = 'scale(1) rotate(0)';
                moonIcon.style.transform = 'scale(0) rotate(-90deg)';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                body.removeAttribute('data-theme');
                localStorage.setItem('optitrack-theme', 'light');
                updateThemeIcon(false);
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('optitrack-theme', 'dark');
                updateThemeIcon(true);
            }
        }

        function filterStock() {
            const category = document.getElementById('categoryFilter').value.toLowerCase();
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            // Add your data-fetching and filtering logic here.
        }

        function updateTable(items) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.currency}</td>
                    <td>${item.quantity}</td>
                    <td><span class="stock-status ${getStatusClass(item.status)}">${item.status.replace('-', ' ')}</span></td>
                    <td>${item.lastUpdated}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getStatusClass(status) {
            switch(status) {
                case 'in-stock': return 'status-in-stock';
                case 'low-stock': return 'status-low';
                case 'out-of-stock': return 'status-out';
                default: return '';
            }
        }
    </script>
</body>
</html>
